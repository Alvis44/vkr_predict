{% extends "base_generic.html" %}

{% block content %}
<form action="{% url 'taskBoard:createTask' %}" method="post">
    {% csrf_token %}
    <div class="main">
        <div class="field">
            <label>Заголовок</label>
            {{ form.title }}
        </div>
        <div class="field">
            <label>Описание</label>
            {{ form.description }}
        </div>
        <div class="btn">
            <button type="submit">Сохранить</button>
        </div>
    </div>
</form>
{% endblock %}
